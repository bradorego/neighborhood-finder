<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>neighborhood-finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style tye="text/css">
      * {
        box-sizing: border-box;
      }
      body {
        font-family: 'Roboto', sans-serif;
      }
      .hidden {
        display: none;
      }
      #fv-output pre {
        white-space: initial;
        background: #efefef;
        padding: 5px;
        border: 1px solid black;
        margin: 10px auto;
        box-sizing: border-box;
        line-height: 1.5;
      }
      .d-flex {
        display: flex;
      }
      .flex-row {
        flex-direction: row;
      }
      .flex-column {
        flex-direction: column;
      }
      .flex-grow-2 {
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Enter Parameters</h3>
      <form class="d-flex flex-column" id="fv-form">
        <div class="d-flex flex-row">
          <div class="form-group flex-grow-2">
            <label for="exampleInputEmail1">Driving Destination</label>
            <input class="form-control" id="fv-input-drive" type="text" placeholder="Driving Target">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Max Time</label>
            <select class="form-control" id="fv-driving-max">
              <option value="900">15 mins</option>
              <option value="1800" selected>30 mins</option>
              <option value="2700">45 mins</option>
              <option value="3600">60 mins</option>
              <option value="4500">75 mins</option>
              <option value="5400">90 mins</option>
              <option value="6300">105 mins</option>
              <option value="7200">120 mins</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Departure Time</label>
            <input class="form-control" type="time" id="fv-driving-time">
          </div>
        </div>
        <div class="d-flex flex-row">
          <div class="form-group flex-grow-2">
            <label for="exampleInputEmail1">Transit Destination</label>
            <input class="form-control" id="fv-input-transit" type="text" placeholder="Transit Target">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Max Time</label>
            <select class="form-control" id="fv-transit-max">
              <option value="900">15 mins</option>
              <option value="1800" selected>30 mins</option>
              <option value="2700">45 mins</option>
              <option value="3600">60 mins</option>
              <option value="4500">75 mins</option>
              <option value="5400">90 mins</option>
              <option value="6300">105 mins</option>
              <option value="7200">120 mins</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Departure Time</label>
            <input class="form-control" type="time" id="fv-transit-time">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="fv-btn">Find Neighborhoods!</button>
      </form>
      <div id="fv">
        <div id="fv-loading" class="hidden">
          <ion-spinner id="fv-loading"></ion-spinner>
          <h3>Fetching driving durations: <span id="driving-status"></span></h3>
          <h3>Fetching transit durations: <span id="transit-status"></span></h3>
          <h3>Getting rent data: <span id="rent-status"></span></h3>
        </div>
        <div id="fv-output" class="hidden">
          <h3>Finding neighborhoods for...</h3>
          <h4 id="fv-output-driving"></h4>
          <h4 id="fv-output-transit"></h4>
          <pre></pre>
          <ul id="formatted-output" class="hidden">

          </ul>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5LDioEZeqYrt4_RSclgkXg49e-H1N4y8&libraries=places" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/fv.js"></script>
  </body>
</html>
